{{ if .Params.tags }}
<div class="tags">
{{range .Params.tags}}
  <a class="tag-link" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
{{end}}
</div>
{{end}}
<div id="site-icon" class="{{ if .IsPage }}site-icon-page{{ else }}site-icon-list{{ end }}"><i class="fas fa-envelope-open-text"></i></div>
